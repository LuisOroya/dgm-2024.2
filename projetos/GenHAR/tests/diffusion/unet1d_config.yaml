# Configuration for Synthetic Data Generation and Comparison

# Datasets to be compared
datasets:
  - name: MotionSense
    path: data/standardized_view
    type: standartized_balanced
    description: " XXX."
    sensors: 
            accel
            gyro
    reshape: None

  - name: KuHar
    path: data/standardized_view
    type: standartized_balanced
    description: " XXX."
    sensors: 
            accel
            gyro

transformations:
    - name: None

# Generative models
generative_models:

  - name: diffusion_unet1d
    model: Diffusion
    parameters:
      in_channel: 6
      out_channel: 6
    n_gen_samples: 500
    epochs: 100

# Evaluations for comparing real and synthetic data
evaluations:
  dataset_eval:
      original: true
      synthetic: true
      reports:
        #  save_html_report: true
          save_pdf_reports: true
       #   save_csv_metrics: true
  gen_vs_orig_eval:
      visualizations: true
      ml: true
      reports:
          save_html_report: true
          save_pdf_reports: true
          save_csv_metrics: true
  folder_reports: tests/diffusion/unconditional_1d
