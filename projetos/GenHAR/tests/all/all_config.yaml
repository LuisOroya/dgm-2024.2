# Generative models
generative_models:

  - name: Doppelgangerger    
    model: GAN
    paper: DoppelGANger
    speciality: general TS
    time: 2020
    framework: None
    description: 
    source code: https://github.com/fjxmlzn/DoppelGANger
    parameters:
        max_sequence_len: 360
        sample_len: 3
        batch_size: 32
        epochs: 50 ### mudar
    n_gen_samples: 3000
  # Logging and results
    logging:
      log_level: INFO
      save_models: true

  - name: diffusion_unet1d
    model: Diffusion
    is_conditional: False
    parameters:
      in_channel: 6
      out_channel: 6
    n_gen_samples: 3000
    epochs: 50



    

