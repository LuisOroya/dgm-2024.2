# Data transformations
transformations:
  
  - name: None
 # - name: umap
  - name: fft
    method: FFT
    description: " fft transform."
    parameters:
      n_components: 0.95  # Retain 95% of the variance

  

# Generative models
generative_models:

  - name: timeganpt
    method: TIMEGANPT
    framework: None
    description: "https://github.com/jsyoon0823/TimeGAN/blob/master/tutorial_timegan.ipynb"
    parameters:
          module: gru
          hidden_dim: 6
          num_layer: 3
          iterations: 10
          batch_size: 128
    n_gen_samples: 1000
    folder_save_generate_df: data_gen


  - name: Doppelgangerger    
    model: GAN
    paper: DoppelGANger
    speciality: general TS
    time: 2020
    framework: None
    description: 
    source code: https://github.com/fjxmlzn/DoppelGANger
    parameters:
        max_sequence_len: 360
        sample_len: 3
        batch_size: 32
        epochs: 20 ### mudar
    n_gen_samples: 1000
  # Logging and results
    logging:
      log_level: INFO
      save_models: true
    folder_save_generate_df: data_gen



  
          


